<div class = "row">
    <h2> ET Registry</h2>
</div>
<div class ="table-responsive">
    <table class = "table table-striped table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th> Emerging Technology</th>
                <th> Activity Type </th>
                <th> Email Id</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let et of technologies" >
                <td> {{ et.emergingTechnology }} </td>
                <td> {{ et.activityType }} </td>
                <td> {{ et.emailId }} </td>
                <td>
                    <button (click) = "updateET(et.id)" class = "btn btn-primary"> Update</button>
                    <button (click) = "deleteET(et.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                    <button (click) = "etDetails(et.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
