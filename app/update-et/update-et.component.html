<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update ET </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Emerging Technology </label>
                        <input type="text" class="form-control" id="emergingTechnology" [(ngModel)]="et.emergingTechnology"
                            name="emergingTechnology">
                    </div>

                    <div class="form-group">
                        <label> Activity Type</label>
                        <input type="text" class="form-control" id="activityType" [(ngModel)]="et.activityType"
                            name="activityType">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="et.emailId"
                            name="emailId">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
